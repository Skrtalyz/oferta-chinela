    <script>
      // Patch global de seguranÃ§a contra erros de estrutura circular
      (function() {
        const nativeStringify = JSON.stringify;
        JSON.stringify = function(val, replacer, space) {
          const seen = new WeakSet();
          return nativeStringify(val, (key, value) => {
            if (value instanceof Node) return "[Elemento DOM]";
            if (value instanceof Event) return "[Evento]";
            if (typeof value === "object" && value !== null) {
              if (seen.has(value)) return "[Circular]";
              seen.add(value);
            }
            if (typeof replacer === "function") {
              return replacer(key, value);
            }
            return value;
          }, space);
        };
      })();
    </script>
