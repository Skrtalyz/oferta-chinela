    <script>
      // SOLUÇÃO DEFINITIVA PARA ESTRUTURA CIRCULAR (REACT 19 + TRACKING SCRIPTS)
      (function() {
        const originalStringify = JSON.stringify;
        JSON.stringify = function(value, replacer, space) {
          const cache = new Set();
          
          const safeReplacer = function(key, val) {
            // 1. Bloqueia serialização de Elementos DOM e Eventos (causadores do erro circular)
            if (val instanceof Node) return "[DOMNode]";
            if (val instanceof Event) return "[Event]";
            
            // 2. Trata referências circulares genéricas
            if (typeof val === 'object' && val !== null) {
              if (cache.has(val)) return "[Circular]";
              cache.add(val);
            }
            
            // 3. Executa o replacer original se ele existir e for uma função
            if (typeof replacer === 'function') {
              return replacer.call(this, key, val);
            }
            // 4. Se o replacer for um array, filtra as chaves (comportamento nativo)
            if (Array.isArray(replacer)) {
              if (key !== "" && !replacer.includes(key)) return undefined;
            }
            
            return val;
          };

          try {
            return originalStringify(value, safeReplacer, space);
          } catch (err) {
            console.error("Erro crítico evitado no JSON.stringify:", err);
            return "[Erro de Serialização]";
          }
        };
      })();
    </script>
